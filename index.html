<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>보험중개사 시험</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 40px auto; }
        .btn { display: block; width: 100%; margin: 10px 0; padding: 15px; background: #3498db; color: #fff; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
        .btn:disabled { background: #bdc3c7; cursor: default; }
        #result { margin: 20px 0; font-weight: bold; }
    </style>
</head>
<body>
    <h2 id="title"></h2>
    <div id="question"></div>
    <div id="options"></div>
    <div id="result"></div>
    <button id="next" style="display:none; margin-top:20px;" onclick="next()">다음 문제</button>
    <script>
    // 5문제 하드코딩
    const data = [
      {
        q: "보험업법상 보험중개사의 업무범위에 대한 설명으로 옳은 것은?",
        o: [
          "보험계약의 체결을 중개하는 업무만 할 수 있다",
          "보험계약의 체결 중개 및 보험계약의 관리업무를 할 수 있다",
          "보험금 지급업무를 직접 처리할 수 있다",
          "보험상품을 직접 개발할 수 있다"
        ],
        a: 1
      },
      {
        q: "보험중개사의 등록요건에 해당하지 않는 것은?",
        o: [
          "보험중개사 자격시험에 합격한 자",
          "금고 이상의 형을 받고 5년이 경과하지 아니한 자",
          "보험관련 업무경력이 2년 이상인 자",
          "보험중개사 교육과정을 이수한 자"
        ],
        a: 2
      },
      {
        q: "보험업법상 보험회사의 의무사항으로 옳지 않은 것은?",
        o: [
          "보험약관의 신고의무",
          "보험료율의 신고의무",
          "임원변경의 신고의무",
          "영업방법서의 신고의무"
        ],
        a: 3
      },
      {
        q: "상법상 보험계약의 성질에 대한 설명으로 옳은 것은?",
        o: [
          "편면계약이다",
          "낙성계약이다",
          "요물계약이다",
          "무상계약이다"
        ],
        a: 1
      },
      {
        q: "민법상 계약의 해제에 관한 설명으로 옳지 않은 것은?",
        o: [
          "해제권은 상대방에 대한 의사표시로 행사한다",
          "해제는 소급적 효력을 가진다",
          "해제권의 행사는 철회할 수 있다",
          "해제로 인하여 손해배상청구권이 소멸한다"
        ],
        a: 3
      }
    ];
    let idx = 0;
    function render() {
      document.getElementById('title').textContent = `23회 보험중개사 시험 (문제 ${idx+1}/5)`;
      document.getElementById('question').textContent = data[idx].q;
      let html = '';
      for(let i=0;i<4;i++) {
        html += `<button class='btn' onclick='check(${i})' id='opt${i}'>${data[idx].o[i]}</button>`;
      }
      document.getElementById('options').innerHTML = html;
      document.getElementById('result').textContent = '';
      document.getElementById('next').style.display = 'none';
    }
    function check(i) {
      let correct = (i === data[idx].a);
      document.getElementById('result').textContent = correct ? '정답입니다!' : '오답입니다.';
      for(let j=0;j<4;j++) document.getElementById('opt'+j).disabled = true;
      document.getElementById('next').style.display = 'inline-block';
    }
    function next() {
      idx++;
      if(idx < 5) render();
      else {
        document.body.innerHTML = '<h2>시험 종료</h2><p>수고하셨습니다!</p>';
      }
    }
    render();
    </script>
</body>
</html>
